<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="slide.css">

<body>
    
    <div class="al"> 
        <div class="QA"> <h1> what's ur fav animal?</h1> </div>
        <div class="answer"> <h1>cats </h1> </div>
    </div>

    <div class="al"> 
        <div class="QA"> <h1> what's ur fav fruit? </h1> </div>
        <div class="answer"> <h1>coconuts  </h1> </div>
    </div>

    <div class="al"> 
        <div class="QA"> <h1> what's ur fav car?</h1> </div>
        <div class="answer"> <h1>toyota  </h1> </div>
    </div>
    <script src="jquery-3.6.0.js"></script>
    <script>

        $('.QA').click(function (e){

            $(this).closest(".al").find(".answer").slideDown();
            
});
